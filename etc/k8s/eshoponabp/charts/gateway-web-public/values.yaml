config:
  selfUrl: https://mia-st-gateway-public-web
  isOnK8s: "true"
  authServer:
    authority: http://mia-st-authserver
    requireHttpsMetadata: "false"
    swaggerClientId: WebGateway_Swagger
  dotnetEnv: Staging 
  redisHost: mia-st-redis
  rabbitmqHost: mia-st-rabbitmq
  elasticsearchHost: mia-st-elasticsearch

reRoutes:
  identityService:
    url: http://mia-st-identity
    dns: https://identity.mia.dev
  administrationService:
    url: http://mia-st-administration
    dns: https://administration.mia.dev
  catalogService:
    url: http://mia-st-catalog
    dns: https://catalog.mia.dev
  basketService:
    url: http://mia-st-basket
    dns: https://basket.mia.dev
  orderingService:
    url: http://mia-st-ordering
    dns: https://ordering.mia.dev
  cmskitService:
    url: http://mia-st-cmskit
    dns: https://cmskit.mia.dev
  paymentService:
    url: http://mia-st-payment
    dns: https://payment.mia.dev

ingress:
  host: mia-st-gateway-web-public
  tlsSecret: mia-wildcard-tls

image:
  repository: mia/gateway-web-public
  tag: latest
  pullPolicy: IfNotPresent

env: {}